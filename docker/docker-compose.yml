services:
  postgres:
    image: postgres:14
    container_name: ecommerce_postgres
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${PWD}/data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  pipeline:
    image: docker-pipeline
    container_name: ecommerce_pipeline
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: admin
      DB_PASSWORD: password
    volumes:
      - ${PWD}/data:/app/data
      - ${PWD}/logs:/app/logs
    command: ["tail", "-f", "/dev/null"]

volumes:
  postgres_data:
